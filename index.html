<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link href="styles.css" rel="stylesheet">


  </head>
  <body>
    <label for="player1">Player 1:</label>
    <input
      type="text"
      id="player1"
      placeholder="Enter Player 1's Name"
      class="bg"
    /><br />
    <label for="player2">Player 2:</label>
    <input
      type="text"
      id="player2"
      placeholder="Enter Player 2's Name"
      class="bgR"
    /><br />
    <div class="outer">
      <div class="div-1"></div>
      <div class="div-1"></div>
      <div class="div-1"></div>
      <div class="div-1"></div>
      <div class="div-1"></div>
      <div class="div-1"></div>
      <div class="div-1"></div>
      <div class="div-1"></div>
      <div class="div-1"></div>
    </div>


    <script src="script.js"></script>


  </body>
</html>
